<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Training - AUDIATION STATION</title>
    <link rel="stylesheet" href="styles-modern.css">
    <link rel="stylesheet" href="enhanced-mobile-navigation.css">
    <link rel="stylesheet" href="sticky-header.css">
    <style>
        .ear-training-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            min-height: 80vh;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .game-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stat-box {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 1em;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
        }
        
        .play-note-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .play-note-button {
            background: linear-gradient(45deg, #ff66cc, #ffff00);
            color: #000;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 102, 204, 0.6);
            animation: pulse 2s infinite;
        }
        
        .play-note-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 102, 204, 0.9);
        }
        
        .piano-keyboard {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            position: relative;
            background: #222;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .piano-key {
            border: none;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: bold;
            position: relative;
        }
        
        .white-key {
            width: 40px;
            height: 120px;
            background: linear-gradient(180deg, #ffffff, #f0f0f0);
            border: 1px solid #ccc;
            color: #333;
            margin: 0 1px;
            border-radius: 0 0 5px 5px;
        }
        
        .white-key:hover {
            background: linear-gradient(180deg, #00ffff, #00cccc);
            color: #000;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .black-key {
            width: 25px;
            height: 80px;
            background: linear-gradient(180deg, #333, #000);
            color: #fff;
            position: absolute;
            z-index: 2;
            border-radius: 0 0 3px 3px;
        }
        
        .black-key:hover {
            background: linear-gradient(180deg, #ff66cc, #cc3399);
            box-shadow: 0 0 10px #ff66cc;
        }
        
        .feedback-section {
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .feedback-message {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .correct-answer {
            font-size: 1.2em;
            color: #00ff99;
            text-shadow: 0 0 5px #00ff99;
        }
        
        .correct { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
        .incorrect { color: #ff3366; text-shadow: 0 0 15px #ff3366; }
        .waiting { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
        
        .game-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .game-button {
            background: linear-gradient(45deg, #00ffff, #ff66cc);
            color: #000;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }
        
        .game-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
        
        .game-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .difficulty-selector {
            margin: 20px 0;
            text-align: center;
        }
        
        .difficulty-selector label {
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            margin-right: 10px;
        }
        
        .difficulty-selector select {
            background: linear-gradient(135deg, rgba(0, 0, 34, 0.9), rgba(10, 10, 51, 0.9));
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #00ff99;
            padding: 8px 12px;
            font-size: 1em;
            font-family: "Press Start 2P", cursive;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="sticky-header">
        <div class="container">
            <div class="logo">AUDIATION STATION</div>
            <nav class="main-nav">
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </nav>
        </div>
    </header>

    <main>
        <section class="full-height-section">
            <div class="ear-training-container">
                <div class="game-header">
                    <h1>üéµ Guess the Note</h1>
                    <p>Listen to the note and identify it on the piano!</p>
                </div>
                
                <div class="game-stats">
                    <div class="stat-box">
                        <div class="stat-label">Score</div>
                        <div class="stat-value" id="score">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Streak</div>
                        <div class="stat-value" id="streak">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Accuracy</div>
                        <div class="stat-value" id="accuracy">0%</div>
                    </div>
                </div>
                
                <div class="difficulty-selector">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option value="easy">Easy (C4-B4)</option>
                        <option value="medium">Medium (C4-C5)</option>
                        <option value="hard">Hard (C3-C6)</option>
                    </select>
                </div>
                
                <div class="play-note-section">
                    <button id="play-note" class="play-note-button" disabled>üîä Play Note</button>
                </div>
                
                <div class="piano-keyboard" id="piano-keyboard">
                    <!-- Piano keys will be generated by JavaScript -->
                </div>
                
                <div class="feedback-section">
                    <div class="feedback-message waiting" id="feedback-message">Click "Start Game" to begin!</div>
                    <div class="correct-answer" id="correct-answer"></div>
                </div>
                
                <div class="game-controls">
                    <button id="start-game" class="game-button">üéÆ Start Game</button>
                    <button id="next-note" class="game-button" disabled>‚û°Ô∏è Next Note</button>
                    <button id="replay-note" class="game-button" disabled>üîÑ Replay</button>
                    <button id="stop-game" class="game-button" disabled>‚èπÔ∏è Stop Game</button>
                </div>
            </div>
        </section>
    </main>

    <script src="hamburger-menu.js"></script>
    <script src="ear-training.js"></script>
</body>
</html>
